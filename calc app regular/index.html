<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>Calculator App</title>


</head>
<body>


<div id="calculator-container">


 <input id="display-el" maxlength="10"></input> 

	<div id="calculator-body">

		<div id="calculator">

<button id="zero" class="number" onclick="zero()">0</button>
<button id="one" class="number" onclick="one()">1</button>
<button id="two" class="number" onclick="two()">2</button>
<button id="three" class="number" onclick="three()">3</button>
<button id="four" class="number" onclick="four()">4</button>
<button id="five" class="number" onclick="five()">5</button>
<button id="six" class="number"onclick="six()">6</button>
<button id="seven" class="number" onclick="seven()">7</button>
<button id="eight" class="number" onclick="eight()">8</button>
<button id="nine" class="number" onclick="nine()">9</button>
<button id="dot" class="number" onclick="dot()">.</button>
<button id="power" class="on-btn" onclick="power()">ON</button>
<button id="subtraction" class="operation" onclick="subtraction()">-</button>
<button id="addition" class="operation" onclick="addition()">+</button>
<button id="multiplication" class="operation" onclick="multiplication()">x</button>
<button id="division" class="operation" onclick="division()">/</button>
<button id="percentage" class="operation" onclick="percentage()">%</button>
<button id="clear" class="clear-btn" onclick="allClear()">AC</button>
<button id="equals" class="equals-btn" onclick="equals()">=</button>



		</div>

	</div>
</div>
