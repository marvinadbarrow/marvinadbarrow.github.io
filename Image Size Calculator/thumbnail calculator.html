        <title> Image Size Calculator </title>
     </head>

    <body>
        
    
<div id="application-container">

<div id="function-div">

<!-- (4) file chooser and image size get (of original file)--> 
<div id="pick-and-size">
               <input type="file" id="file-chooser">
               <div id="thumb-select"></div>
                
     </div>
    


  <!--  new width box  -->
<div id="check-size-container-1"  class="check-size-containers">


<!-- (1) inputs for generating new sizes--> 
<div id="input-container-1" class="input-container">
<input type="text"  class="input-el"  id="new-width" placeholder="new width">
</div>


           <!--  (3) div for getting dimensions-->  
           <div id="get-dimensions-1" class="dimension-btn-container">
            <button id="landscape-size-btn" class="size-btn" onclick="newImgSizeLandscape()">Get height</button>
            </div>
    
    
    <!-- (2) this displays output from entered height or width-->
    <div id="output-el-1" class="output-el-container">
        <p id="output-width" class="output">W x H</p>
     </div>
    </div>




  <!--  new width box  -->
     <div id="check-size-container-2"  class="check-size-containers">
 <!-- (1) inputs for generating new sizes--> 
<div id="input-container-2" class="input-container">
       <input type="text"  class="input-el"  id="new-height" placeholder="new height">
    </div>
    
    
               <!--  (3) div for getting dimensions-->  
               <div id="get-dimensions-2" class="dimension-btn-container">
                <button id="portrait-size-btn" class="size-btn" onclick="newImgSizePortrait()">Get width</button>
                </div>
        
        
        <!-- (2) this displays output from entered height or width-->
        <div id="output-el-2" class="output-el-container">
         <p id="output-height" class="output
">W x H</p>
        </div>   
    </div>




</div>
   
<div id="current-image-div">
    <p id="current-image-span"> Selected Image:</p>
    <p  id="current-image"></p>


<div id="size-output">
      <p id="selected-image"> size:</p>
    <p id="selected-size" ></p>
</div>


</div>




<!--  (6) div containing uploaded image and size output divs--> 
<div id="chosen-file-container">
<!--  (6) div containing uploaded image--> 
    <div id="upload-container">
                    <div id="uploaded-pic" class="uploaded-class"></div>
    </div>

</div>

</div>
