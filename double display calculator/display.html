<!DOCTYPE html>
    <html>
        <head>
		<title id="title">Basic Calculator 2</title>
             	<link rel="stylesheet" type="text/css" href="style.css">
             </head> 



<body>

<div class="display-grid" id="display-container">
<div class="d3" id="display3" ></div>
<div class="d6" id="display6">0</div>
</div>



<button  class="calc-btn-small" onclick="addNumCalc()">+</button>
<button  class="calc-btn-small"  onclick="subNumCalc()">-</button>
<button  class="calc-btn-small"  onclick="divNumCalc()">/</button>
<button  class="calc-btn-small"  onclick="timesNumCalc()">X</button><br>



<button  class="yellow-el" onclick="clearAll()">AC</button>
<button  class="yellow-el" onclick="equalsCalc()">=</button>

<br><br>



<button id="one" class="first-btns" onclick="input1()">1</button>
<button id="two"class="first-btns" onclick="input2()">2</button>
<button id="three" class="first-btns" onclick="input3()">3</button>
<button id="four" class="first-btns" onclick="input4()">4</button>
<button id="five" class="first-btns" onclick="input5()">5</button>
<button id="six" class="first-btns" onclick="input6()">6</button>
<button id="seven" class="first-btns" onclick="input7()">7</button>
<button id="eight" class="first-btns" onclick="input8()">8</button>
<button id="nine" class="first-btns" onclick="input9()">9</button>
<button id="zero" class="first-btns" onclick="input0()">0</button>
<br><br>

 <script src="script.js"></script>
<script src="script.js"> </script>
</body>

    </html>
