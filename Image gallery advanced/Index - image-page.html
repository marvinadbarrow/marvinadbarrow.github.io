        <body id="body-slideshow">


  <!-- slideshow speed menu and other options--> 
  <div id="hamburger-div" class="hamburger-class">
    <ul id="hamburger"> 
        <li class="burger-layers" id="one"></li>
        <li class="burger-layers" id="two"></li>
        <li class="burger-layers" id="three"></li>
    </ul>
  </div>


    
      <div id="modal-content">
            <p  id="modal-header">Go To Gallery</p>
    <ul class="menu-div" id="div-menu">          
      <li><p href="#" id="speed-options" class="speed-options">Slideshow Speed</p></li>
      <li><p  id="slow" class="options">slow (1 min)</p></li>
      <li><p id="regular" class="options">regular (15 secs)</p></li>
      <li><p id="medium" class="options">medium (30 secs)</p></li>
      <li><p id="fast" class="options">fast (5 secs)</p></li>
    </ul>
  </div>






<button id="slide-show">Slide Show</button>


<div id="modal-container">
  <img id="simple-modal">     
  
             <span id="close-btn">&times</span>
             <!-- icon to full screen the page instead of using F11--> 
<i class="fa fa-expand" aria-hidden="true" id="full-screen"></i>     
    </div>


<div id="application">

        <!-- contains first five divs which, themselves, contain the thumgs which can be selected for display in the image viewer-->  

        <a href="#"  id="anchor" class="anchor">
        <div id="container-arrow-holder">     

          <img id="left-arrow" src="./arrow left small.png" alt="left arrow" class="arrow">
<img id="img-one" src=""   class="thumbnail-img">

<img id="img-three" src=""   class="thumbnail-img">
<img id="img-four" src=""   class="thumbnail-img">
<img id="img-five" src=""   class="thumbnail-img">
<img id="img-six" src=""   class="thumbnail-img">
    <img id="right-arrow" src="./arrow right small.png" alt=" right arrow" class="arrow">

</div>
</a>

            </div>

           </div>
