        <body>

<div id="button-container">
 <button id="convert-btn">convert fraction</button>
</div>

<div id="keypad-and-simplified">

<div id="keypad-and-input">
<div id="keypad-container">
<div id="keypad">

  <button id="zero" class="number" >0</button>
  <button id="one" class="number" >1</button>
  <button id="two" class="number" >2</button>
  <button id="three" class="number" >3</button>
  <button id="four" class="number" >4</button>
  <button id="five" class="number" >5</button>
  <button id="six" class="number">6</button>
  <button id="seven" class="number" >7</button>
  <button id="eight" class="number" >8</button>
  <button id="nine" class="number" >9</button>
  <button id="decimal" class="number" >0.00</button>
  <button id="del" class="number" >AC</button>
</div>


</div>


<div id="fraction-container">
<div id="numerator-input" class="input">numerator</div>
<div id="denominator-input" class="input">denominator</div>
<div id="decimal-output" class="output">decimal</div>
</div>

</div>




<div id="simplified-container">
  <div id="numerator-div" class="input">0</div>
  <div id="dividor"></div>
  <div id="denominator-div" class="input">0</div>
  </div>
  

</div>




  <div id="message-el">
    <p id="message-para"></p>
  </div>
