        <body>

<div id="application">


    <div id="btn-container">
        <button id="start" class="function" onclick="start()"><i class="fa fa-play" id="play-btn" style="font-size:48px;color:rgb(255, 254, 254)"></i></button>

      <button id="pause" class="function" onclick="pause()"><i class="fa fa-pause-circle-o" id="pause-btn" style="font-size:48px;color:rgb(255, 253, 253)"></i></button>

      <button id="lap" class="function" onclick="lap()"><i class="fa fa-clock-o" style="font-size: 48px; color:rgb(255, 253, 253)"></i></button>
   


      <button id="reset" class="function" onclick="reset()"><i class="fa fa-refresh" style="font-size:48px"></i></button>

      <button id="clock-hide" class="function" onclick="hideClock()"><img src="./images/DIY faces/remove-time-icon-red.png" alt="hide clock icon" height="44px"></button>
    </div>
     

    
<div id="clock-body">  
    



        <div id="main-dial">
            <img id="face-image-large" src=".//images/DIY faces/large dial 2.png" alt="clock face image">
            <img id="hour-hand-large" alt="hour hand" src="./hour hand new.png" >
            <img id="min-hand-large" alt="minute hand" src="./minute hand precise.png">
        
            <img id="chrono-sec-hand-large" src="./second hand precise.png"  alt="chrono-second-hand">
        


            <div id="subdial-container">

       

                <!-- subdial 12 hours-->
                <div class="spaces" id="space-1"></div>
                <img class="subs" id="sub-split" src="./images/DIY faces/tenth second dial.png" alt="clock face image">
               
            
                
                
                
                <!-- subdial minute-->
                <div class="spaces" id="space-2"></div>
                <img class="subs" id="sub-sec" src="./images/DIY faces/DIY seconds dial final.png" alt="clock face image">
                
                
                    <!-- subdial normal time seconds-->
                    <div class="spaces" id="space-3"></div>
                    <img class="subs" id="sub-min" src="./images/DIY faces/DIY minute final with letters.png" alt="clock face image">

                   
                
                    <!-- subdial  split seconds-->
                    <div class="spaces" id="space-4"></div>
                    <img class="subs" id="sub-hour" src="./images/DIY faces/DIY hours dial final.png" alt="clock face image">
                        <div class="spaces" id="space-5"></div>
                

                        <div id="sub-hands-container">
                            <div class="spaces-hands" id="space-small-1"></div>
                            <div class="mini-hands-div">
                                <img class="mini-hand" id="split-hand" src="./second hand precise.png"  alt="sec-hand">
                          
                        </div>
                            <div class="spaces-hands" id="space-small-2"></div>
                            <img class="mini-hand" id="sec-hand-normal" src="./invisible second hand.png"  alt="sec-hand-sub">
                
                            <div class="spaces-hands" id="space-small-3"></div>
                            <img class="mini-hand" id="min-hand" alt="minute hand" src="./invisible minute hand.png">

                
                            <div class="spaces-hands" id="space-small-4"></div>
                            <img class="mini-hand" id="hour-hand" alt="hour hand" src="./invisible hour hand.png" >
                            <div class="spaces-hands" id="space-small-5"></div>
                </div>
                       
                
                
                    </div>


        </div>
