    <!DOCTYPE html>
    <html>
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

           <link rel="stylesheet" type="text/css"
                 href="style.css">

                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <title> analogue clock</title>
        </head>

        <h1> 
        <strong><p id="headpara">analogue clock</p></strong></h1>
        <body>



<div id="wall-mount">

		<!-- so after all you didn't even need the round clock outer face and innter clock element-->
        <div id="main-dial">
            <img id="face-image" src=".//Clock empty face.png" alt="clock face image">
            <img id="hour-hand" alt="hour hand" src="./invisible hour hand.png" >
            <img id="min-hand" alt="minute hand" src="./invisible minute hand.png">

            <img id="sec-hand" src="./invisible second hand.png"  alt="min-hand">
        </div>

  		


        
</div>







<div  id="volume-control-container">
<div id="button-container">
<button class="tick-btn" id="tick-sound">Activate ticking</button>
<button class="tick-btn" id="tick-off">Deactivate ticking</button>
</div>


<div id="slider-container">
    <input type="range" id="volume-slider" min="1" max="100" class="slider">
</div>
</div>


        </body>
