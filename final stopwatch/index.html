    <!DOCTYPE html>
    <html>
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

           <link rel="stylesheet" type="text/css"
                 href="style.css">

                 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <title> Stopwatch</title>
        </head>

    <!--    <h1> 
        <strong><p class="headpara">Stopwatch (2hr) </p></strong></h1>    
-->


        <body>
 <div id="timesave-el-outer">
               
              <div id="clock-container">
                <div id="clock-el">
                      <p class="time-el" id="hour">00</p>
                      <p class="rest-seperator" id="sep-1">:</p>
                      <p class="time-el" id="min">00</p>
                      <p class="rest-seperator" id="sep-2">:</p>
                      <p class="time-el" id="sec">00</p>
                       <p class="time-el-split" id="split-sec">00</p>
                 </div>
              </div>
              

              <div id="small-clock-container">
                <div id="small-clock-el">
                      <p class="small-time-el" id="small-hour">00</p>
                      <p class="small-rest-seperator" id="small-sep-1">:</p>
                      <p class="small-time-el" id="small-min">00</p>
                      <p class="small-rest-seperator" id="small-sep-2">:</p>
                      <p class="small-time-el" id="small-sec">00</p>
                       <p class="small-time-el-split" id="small-split-sec">00</p>
                 </div>
              </div>
              

              <br>
              <br>

 </div>


   <div id="btn-container">
          <button id="start" class="function" onclick="start()"><i class="fa fa-play" id="play-btn" style="font-size:48px;color:rgb(255, 254, 254)"></i></button>
        <button id="pause" class="function" onclick="pause()"><i class="fa fa-pause-circle-o" id="pause-btn" style="font-size:48px;color:rgb(255, 253, 253)"></i></button>
        <button id="reset" class="function" onclick="reset()"><i class="fa fa-refresh" style="font-size:32px"></i></button>
        <button id="lap" class="function" onclick="lapTime()">lap</button>
      </div>


      <div id="label-holder">
        <p  id="label-para">
<span id="numb">Lap</span>
<span id="split"> Duration</span>
<span id="current">Completed</span>
        </p>
      </div>


      <div id="lap-container">
       <div id="laps-split-div"></div>
    </div>
      

        </body>
        
             <footer id="main-footer">

             </footer>
                  
    </html>
