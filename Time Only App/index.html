<!DOCTYPE html>
    <html>
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

           <link rel="stylesheet" type="text/css"
                 href="style.css">

            <title> Time App</title>

        </head>

       
        <body>
<div class="time-container" id="time-container-id">
  


<!--  this is the hamburger icon which reveals the hidden 'theme' menu-->
<div id="hamburger-holder">

        <div id="hamburger-div" class="hamburger-class">
<ul id="hamburger"> 
    <li class="burger-layers" id="one"></li>
    <li class="burger-layers" id="two"></li>
    <li class="burger-layers" id="three"></li>
</ul>
        </div>
</div>


  <!-- modal which contains the theme options menu-->



    <div id="simple-modal" >
    <div id="modal-header">THEMES
        <span id="close-btn" onclick="closeModal()">&times</span>
    </div>

  <div class="content">
    <ul class="menu-div" id="div-menu">          
      <li><a href="#" id="default" class="menu-options">Classic                </a></li>
      <li><a href="#" id="clean-minimal" class="menu-options">Clean & Miminal</a></li>
      <li><a href="#" id="dark-mode" class="menu-options">Dark Mode          </a></li>
      <li><a href="#" id="light-mode" class="menu-options">Light Mode         </a></li>
    </ul>
  </div>
</div>



  <!-- clock container-->

<div id="clock-container">
    <!-- we only need hours and seconds for this basic clock-->
    <div id="clock-el">
        <p class="time-el" id="hour">00</p>
        <p class="time-el" id="min">00</p>
    </div>
</div>



</div>
        </body>


             <footer id="main-footer">

             </footer>
                   
    </html>
