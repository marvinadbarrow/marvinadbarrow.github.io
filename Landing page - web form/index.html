<!DOCTYPE html>
    <html>
        <head>
             <link rel="stylesheet" type="text/css" href="style.css">
             <link rel="manifest" href="manifest.webmanifest">
            <title id="title"> FCC: Survey Form</title>
        </head>
       <div id="main">
            <div class="header-container">
                 <div class="header">
                <h1 id="title">FreeCodeCamp Survey Form </h1>
                <p id="description"> <strong>Thank you for taking the time to help us improve the platform </strong></p>
                </div>
                
            </div>
                    <body>

                     <form  id="survey-form">
                        <label id="name-label"> Name</label>
                        <input id="name" type="text" placeholder=" Enter your name">
                       
                         <label id="email-label"> Email</label>
                        <input id="email" type="email" placeholder=" Enter your email">
                        
                                 <label id="number-label"> Age (optional)</label>
                                 
                                 
                        <input id="number" type="number" placeholder=" Age">
                       <p id="current-role"> Which option best describes your current role?</p>
                       
                       <select id="dropdown">
                        <option>Student</option>
                         <option>Full Time Job</option>
                         <option>Full Time Learner</option>
                           <option>Prefer not to say</option>
                             <option>Other</option>
                        
                       </select>
                        
                         <p id="recommendation"> Would you recommend freeCodeCamp to a friend?</p>
     <label for="Definitely"> 
  <input id="Definitely" type="radio" name="recommendation" checked >Definitely 
</label>
                               <label for="Maybe"> 
  <input id="Maybe" type="radio" name="recommendation">Maybe 
</label>
                                                          <label for="Not-sure "> 
  <input id="Not-sure " type="radio" name="recommendation">Not sure 
</label>
  
 <p id="favourite-feature"> Would you recommend freeCodeCamp to a friend?</p>
  
 <label for="front-end"><input id="front-end" value="loving" type="checkbox" name="favourites"> Front-end Projects</label>

 <label for="back-end"><input id="back-end" value="Back-end Projects" type="checkbox" name="favourites">Back-end Projects</label> 

 <label for="data"><input id="data" value="Data Visualization" type="checkbox" name="favourites">Data Visualization</label>

 <label for="challenge"><input id="challenge" value="Challenges" type="checkbox" name="favourites">Challenges</label> 

 <label for="Open-Source"><input id="Open-Source" value="Open Source Community" type="checkbox" name="favourites">Open Source Community</label> 

 <label for="Gitter"><input id="" value="Gitter" type="checkbox" name="favourites">Gitter help rooms</label> 

 <label for="Vid"><input id="Vid" value="Videos" type="checkbox" name="favourites">Videos</label> 

<label for="Meetups"><input id="Meetups" value="City Meetups" type="checkbox" name="favourites">City Meetups</label> 

<label for="Wiki"><input id="Wiki" value="Wiki" type="checkbox" name="favourites">Wiki</label> 

 <label for="Forum"><input id="Forum" value="Forum" type="checkbox" name="favourites">Forum</label> 

 <label for="Courses"><input id="Courses" value="Additional Courses" type="checkbox" name="favourites">Additional Courses</label> 
                        
          <p for="comments"> Any comments or suggestions?</p>
          <textarea id="message" placeholder="Enter your comment here...
          "></textarea>
          <input id="submit" type="submit">
                        
        </body>                       
                        </div>
                     
      <footer>
                     
      </div>
    </html>
