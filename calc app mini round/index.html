<html>
<head>
<title>Calc APP ROUND</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<header>
<h1>Calculator App Mini ROUND</h1>
</header>

<body>

<div id="calc-container">

<div id="keys-container" class="calcbox">
<input id="display" type="text"></input>
<button id="on" class="buttons-functional" >ON</button>
<button id="clear" class="buttons-functional">AC</button>
<button id="equals" class="buttons-functional">=</button>

<button id="zero" class="buttons-num">0</button>
<button id="one" class="buttons-num">1</button>
<button id="two" class="buttons-num">2</button>
<button id="dot" class="buttons-num">.</button>

<button id="add" class="buttons-op">+</button>
<button id="subtract" class="buttons-op" >-</button>
<button id="times" class="buttons-op">x</button>
<button id="divide" class="buttons-op">/</button>
<button id="percent" class="buttons-op">%</button>

</div>

</div>

<script src="index.js"></script>
</body>

</html>
