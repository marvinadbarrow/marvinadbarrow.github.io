<html>
<head>
<title>Calc APP ROUND</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<header>
<h1>Calculator App Mini ROUND</h1>
</header>

<body>

<div id="calc-container">

    <div class="display-grid" id="display-container">
		<div class="d3" id="display3" ></div>
		<div class="d6" id="display6">0</div>
		</div>


<div id="keys-container" class="calcbox">

<button id="zero" class="buttons-num" onclick="input0()">0</button>
<button id="one" class="buttons-num" onclick="input1()">1</button>
<button id="two" class="buttons-num" onclick="input2()">2</button>
<button id="three" class="buttons-num" onclick="input3()">3</button>
<button id="four" class="buttons-num" onclick="input4()">4</button>
<button id="five" class="buttons-num"  onclick="input5()">5</button>
<button id="six" class="buttons-num" onclick="input6()">6</button>
<button id="seven" class="buttons-num" onclick="input7()">7</button>
<button id="eight" class="buttons-num" onclick="input8()">8</button>
<button id="nine" class="buttons-num" onclick="input9()">9</button>
<button id="dot" class="buttons-num" onclick="inputDecimal()">.</button>
<button id="add" class="buttons-op" onclick="addNumCalc()">+</button>
<button id="subtract" class="buttons-op" onclick="subNumCalc()">-</button>
<button id="times" class="buttons-op" onclick="timesNumCalc()">x</button>
<button id="divide" class="buttons-op" onclick="divNumCalc()">/</button>
<button id="square-el" class="spec-buttons-op" onclick="squareNumCalc()">x<sup>2</sup></button>
<button id="sqrt" class="spec-buttons-op"  onclick="sqrtNumCalc()">&#8730;x</button>
<button id="percent" class="buttons-op" onclick="percentNumCalc()">%</button>
<button id="equals" class="buttons-functional" onclick="equalsCalc()">=</button>
<button id="clear" class="buttons-functional" onclick="clearAll()">AC</button>





</div>

</div>

<script src="script.js"></script>
</body>

</html>
