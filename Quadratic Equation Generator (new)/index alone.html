<!DOCTYPE html>
    <html>
        <head>
             <link rel="stylesheet" type="text/css" href="style alone.css">
            <title> Quadratic App</title>
        </head>
     
           
                    <body>

 
   
  <h1 id="game-name">Quadratic Equation Generator</h1>

<div id="quadratic-container">
	<p  id="x-squared-el">x^2</p>
	<p  id="x-el">x</p>
  	<p id="constant-el">C</p>


<div id="gen-btn">
  	  <button  class="normal" onclick="genCoefSomeSol()">Generate a, b & c<br> <span>(solutions exist)</span> </button>

  	  <button class="normal" onclick="genCoefAllSol()">Generate a, b & c<br> <span>(solutions may not exist)</span></button>
  	</div>


   <div id="coeff-container">
     	<p id="coeffa-el">a =</p>
      	<p id="coeffb-el">b =</p>
       	<p id="coeffc-el">c =</p>
  </div>
   
<input id="avail-solutions-el" type="text" placeholder="Any solutions?" class="avail-el"></input>


   <div>
    <button id="solve-button" onclick="revealSol()"> SHOW solution(s) (3.d.p)</button>
   </div>

   <input id="solution-el"  type="text" class="input-el"></input> 



 <button onclick="resetBtn()" class="reset-btn" id="reset"> reset</button>

<div id="warning-container">
<p id="reset-alert"></p>
</div>
 </div>
 
  
 
 <script src="quadratic alone.js"></script>
        </body>                       
                        

    </html>
